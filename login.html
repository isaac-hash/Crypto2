<body class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="images/loading.gif" alt="" /></div>
    </div>
    <!-- end loader -->

    <!-- header -->
    <header>
        <!-- header inner -->
        <div class="head-top">
            <div class="container-fluid">
                <div class="row d_flex">
                    <div class="col-sm-3">
                        <div class="logo">

            <form action="" class="p-2" id="form" style="box-shadow:1px 1px 2px 2px gray; border-radius: 20px; height: 100%;">
                <div class="upper mb-4 w-75 mx-auto">
                    <label for="Name">Name</label><br>
                    <input class="w-100 p-1" style="margin:auto; border-radius:10px; border:none;" id="names" type="text"  name="name">
                </div>
                <div class="upper mb-5 w-75 mx-auto">
                    <label for="Name">Password</label><br>
                    <input class="w-100 p-1" style="margin:auto; border-radius:10px; border:none;" type="password" id="passwords"  name="password">
                </div>
               <a href="">
                   <div class="w-75 mx-auto">
                        <input type="submit" style="background-color: goldenrod; color: whitesmoke; border-radius:10px; padding: .5rem; width: 100%; border: none;" onclick="login()" value="Submit">
                    </div>
               </a> 
               
            </form>
        </div>
    </div>
